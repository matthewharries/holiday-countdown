<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="/styles.css"/>		
    <title>Holiday Countdown</title>
  </head>
  <body>
    <div id="app">
      <section class="hero is-info">
				<div class="hero-body">
					<div class="container">
						<h1 class="title">
							Holiday Countdown
						</h1>
						<h2 class="subtitle">
							Can't wait for your favorite holiday? We've got your back
						</h2>
					</div>
				</div>
			</section>
			<!--	Time Content		-->
			<nav class="level is-mobile">
				<div class="level-item has-text-centered">
					<div>
						<p class="heading">Days</p>
						<p class="title">{{ days }}</p>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div>
						<p class="heading">Hours</p>
						<p class="title">{{ hours }}</p>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div>
						<p class="heading">Minutes</p>
						<p class="title">{{ minutes }}</p>
					</div>
				</div>
				<div class="level-item has-text-centered">
					<div>
						<p class="heading">Seconds</p>
						<p class="title">{{ seconds }}</p>
					</div>
				</div>
			</nav>
			<section class="section">
				<div class="container">
					<h1 id="holiday-title" class="title">Until {{selectedHoliday}}!</h1>
				</div>
			</section>
			<div id="dropdown-container">
				<div class="dropdown is-hoverable">
					<div class="dropdown-trigger">
						<button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
							<span>Select Holiday</span>
							<span class="icon is-small">
								<i class="fas fa-angle-down" aria-hidden="true"></i>
							</span>
						</button>
					</div>
					<div class="dropdown-menu" id="dropdown-menu" role="menu">
						<div class="dropdown-content">
							<a class="dropdown-item" v-for="(item, key, index) in holidayList" v-on:click="changeHoliday">{{key}}</a>
						</div>
					</div>
				</div>
			</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="/script.js"></script>
  </body>
	<footer class="footer">
		<div class="container">
			<div class="content has-text-centered">
				<p>
					<strong>Holiday Countdown</strong> by Matthew Harries. The source code is located on <a target="_blank" href="https://github.com/matthewharries/food-fast">Github</a>.
				</p>
			</div>
		</div>
	</footer>
</html>
